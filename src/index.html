<body>
  <div class="container">
    <div class="slide" style="background-image: url('https://i.ibb.co/WyYjw2h/341021532-175302032063814-8301793401832924449-n.jpg');">

    <div class="slide" style="background-image: url('https://i.ibb.co/gVfpS0S/340495274-1221754885191725-7468756587083430270-n.jpg');">
      <h3>Slide 5</h3>
    </div>
  </div>
  <script>
    activeslideimg();

    function activeslideimg(activeSlide = 2) {
      const slides = document.querySelectorAll(".slide");
      slides[activeSlide].classList.add("active");
      for (const slide of slides) {
        slide.addEventListener("click", () => {
          clearActiveClasses();
          slide.classList.add("active");
        });
      }

      function clearActiveClasses() {
        slides.forEach((slide) => {
          slide.classList.remove("active");
        })
      }
    }
  </script>

</body>
